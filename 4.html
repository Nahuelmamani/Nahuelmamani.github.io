<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lubricentro Lavalle</title> <!-- Cambiado el título inicial -->
    <style>
        /* Estilos del formulario */
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
        }

        .container {
            display: flex;

        .form-group {
            margin-bottom: 8px;

        label {

        }

        input, select, textarea {
            width: 100%;

        }

        .readonly {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 6px;
            text-align: left;
        }

        th:nth-child(1), td:nth-child(1) {
            width: 30%; /* Ancho ajustado para la columna de Descripción */
        }

        th:nth-child(2), td:nth-child(2) {
            width: 15%; /* Ancho para la columna de Cantidad */
        }

        th:nth-child(3), td:nth-child(3) {
            width: 18%; /* Ancho para la columna de Precio Unitario */
        }

        .buttons-container {
            display: flex;

        }

            display: flex;

        }

        .total-general-input {
            width: 100px; /* Ancho ajustado para el Total General */
            text-align: right;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .client-info, .client-input {
            width: 48%;
        }

        textarea {
            height: 20px; /* Ajustar la altura inicial del área de texto */
            resize: vertical; /* Permitir el cambio de tamaño solo verticalmente */
        }

</head>
<body>
    <div class="header-info">
        <!-- Datos predefinidos de Martin Eduardo Videla -->
        <div class="client-info">
            <h2><label>Nombre: Martin Eduardo Videla</label><br>
            <label>CUIT: 20-37779580-7</label><br>
            <label>Dirección: Ruta34-Lavalle</label><br>
        </div>

        <!-- Información de cliente ingresable (lado derecho) -->
        <div class="client-input">
            <div class="form-group">
                <label for="nombre-cliente">Nombre:</label>
                <input type="text" id="nombre-cliente" oninput="actualizarTitulo()" placeholder="">
            </div>
            <div class="form-group">
                <label for="cuit-cliente">CUIT:</label>
                <input type="text" id="cuit-cliente" placeholder="">
            </div>
            <div class="form-group">
                <label for="direccion-cliente">Dirección:</label>
                <input type="text" id="direccion-cliente" placeholder="">
            </div>
            <div class="form-group">
                <label for="fecha-hora">Fecha y Hora:</label>
                <input type="text" id="fecha-hora" class="readonly" readonly>
            </div>
        </div>
    </div>

    <form>
        <table id="productos">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th style="width: 10%;">Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><textarea name="descripcion[]" placeholder=""></textarea></td>
                    <td><input type="number" name="cantidad[]" oninput="calcularTotal(this)" placeholder=""></td>
                    <td><input type="number" name="precio-unitario[]" oninput="calcularTotal(this)" placeholder=""></td>
                    <td><input type="text" name="total[]" class="readonly" readonly></td>
                </tr>
            </tbody>
        </table>

        <div class="buttons-container">
            <button type="button" onclick="agregarFila()">Agregar Fila</button>
            <button type="button" onclick="imprimir()">Imprimir</button>
        </div>

        <div class="total-general-container">
            <label for="total-general">Total General: $</label>
            <input type="text" id="total-general" class="readonly total-general-input" readonly>
        </div>
    </form>

    <script>
        function obtenerFechaHoraActual() {
            const ahora = new Date();
            const fecha = ahora.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
            const hora = ahora.toLocaleTimeString('es-ES', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            return `${fecha}, ${hora}`;
        }

        function actualizarFechaHora() {
            document.getElementById('fecha-hora').value = obtenerFechaHoraActual();
        }

        setInterval(actualizarFechaHora, 1000);

        function actualizarTitulo() {
            const nombre = document.getElementById('nombre-cliente').value.trim();
            document.title = nombre ? `${nombre}` : 'Recibo'; // Cambia el título según el nombre
        }

        function calcularTotal(element) {
            const fila = element.parentElement.parentElement;
            const cantidad = parseFloat(fila.querySelector('input[name="cantidad[]"]').value) || 0;
            const precioUnitario = parseFloat(fila.querySelector('input[name="precio-unitario[]"]').value) || 0;
            const total = cantidad * precioUnitario;
            fila.querySelector('input[name="total[]"]').value = total.toFixed(2);
            actualizarTotalGeneral();
        }

        function agregarFila() {
            const tabla = document.getElementById('productos').getElementsByTagName('tbody')[0];
            const nuevaFila = tabla.insertRow();
            nuevaFila.innerHTML = `
                <td><textarea name="descripcion[]" placeholder=""></textarea></td>
                <td><input type="number" name="cantidad[]" oninput="calcularTotal(this)" placeholder=""></td>
                <td><input type="number" name="precio-unitario[]" oninput="calcularTotal(this)" placeholder=""></td>
                <td><input type="text" name="total[]" class="readonly" readonly></td>
            `;
        }

        function actualizarTotalGeneral() {
            const totales = document.querySelectorAll('input[name="total[]"]');
            let totalGeneral = 0;
            totales.forEach(total => {
                totalGeneral += parseFloat(total.value) || 0;
            });

            document.getElementById('total-general').value = totalGeneral.toFixed(2);
        }

        function imprimir() {
            window.print();
        }
    </script>
</body>
</html>
