<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir y Mostrar Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .image-preview {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
        footer a {
            color: #007BFF;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Subir y Mostrar Imágenes</h1>
    <form id="uploadForm">
        <input type="file" id="imageInput" accept="image/*">
    </form>
    <div class="image-preview" id="imagePreview">
        <!-- La imagen cargada se mostrará aquí -->
    </div>

    <footer>
        © 2024 Elian Mamani. Todos los derechos reservados. 
        <a href="https://feriasoft.github.io/" target="_blank">Visita nuestra página web</a>
    </footer>

    <script>
        document.getElementById('imageInput').addEventListener('change', function() {
            const input = document.getElementById('imageInput');
            const preview = document.getElementById('imagePreview');

            // Limpiar cualquier imagen previa
            preview.innerHTML = '';

            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                };

                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
