<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformar Voz a Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #output {
            width: 80%;
            height: 150px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Transformar Voz a Texto</h1>
    <div class="button-container">
        <button onclick="startRecognition()">Iniciar Reconocimiento de Voz</button>
        <button onclick="stopRecognition()">Detener Reconocimiento de Voz</button>
        <button onclick="downloadText()">Descargar como TXT</button>
    </div>
    <textarea id="output" readonly></textarea>

    <div class="footer">
        <p>© 2024 Elian Mamani. Todos los derechos reservados.</p>
        <a href="https://feriasoft.github.io/" target="_blank">Visita nuestra página</a>
    </div>

    <script>
        const output = document.getElementById('output');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.continuous = true;

        recognition.onspeechend = function() {
            recognition.stop();
        };

        recognition.onresult = function(event) {
            let transcript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                transcript += event.results[i][0].transcript;
            }
            if (output.value.endsWith(' ')) {
                output.value += transcript.trimStart();
            } else {
                output.value += ' ' + transcript.trimStart();
            }
        };

        recognition.onerror = function(event) {
            output.value += 'Error: ' + event.error + '\n';
        };

        function startRecognition() {
            recognition.start();
            output.readOnly = false;
        }

        function stopRecognition() {
            recognition.stop();
        }

        function downloadText() {
            const text = output.value;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'texto.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
