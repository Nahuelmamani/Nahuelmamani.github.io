<html lang="es">
<head>
    <meta charset="UTF-8"></meta>
    <!-- Forzar vista de escritorio en móviles -->
    <meta content="width=1200, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"></meta>
    <title>Vista Escritorio Completa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Permite scroll si el contenido es grande */
            -webkit-overflow-scrolling: touch; /* Scroll suave en iOS */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            min-width: 1200px; /* Ancho mínimo (ajusta según tu necesidad) */
        }
        /* En móviles, fuerza el ancho fijo y permite scroll horizontal */
        @media (max-width: 768px) {
            iframe {
                width: 1200px;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe allow="autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" src="https://script.google.com/macros/s/AKfycbyzBAko3FzfQHADdaxxP5mu0aREuNnnLsBnQza2pdRMg2qAkVHd2vkIP1lYoNnnFosE-w/exec"></iframe>
    </div>
</body>
</html>
